<!doctype html>
<title>Pigreen</title>
<h1>Settings</h1>
<table>
    {% for key, value in config.items() %}
    <tr>
        <td><b>{{key}}</b></td> <td>{{value}}</td>
    </tr>
    {% endfor %}

</table>
<h1>Configuration</h1>
<p>
    Light: 
    <a href="/set/light_setting/on/str">On</a>
    <a href="/set/light_setting/off/str">Off</a>
    <a href="/set/light_setting/auto/str">Auto</a>
</p>
<p>
    Pump: 
    <a href="/set/pump_setting/on/str">On</a>
    <a href="/set/pump_setting/off/str">Off</a>
    <a href="/set/pump_setting/auto/str">Auto</a>
</p>

<form action="/post" method="post">
    Light Start:
    <input name="light_start" value="{{config.light_start}}" />
    <br>
    Light End:
    <input name="light_end" value="{{config.light_end}}" />
    <br>
    Pump interval:
    <input name="pump_interval" value="{{config.pump_interval}}" /> Minutes
    <br>
    Pump length:
    <input name="pump_length" value="{{config.pump_length}}" /> Minutes
    <br>
    <input type="submit" value="Set"/>
</form>
